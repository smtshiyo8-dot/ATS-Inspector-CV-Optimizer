<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS Inspector & CV Optimizer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <style>
    body {
      background: #f4f7f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-upload {
      background: #0d6efd;
      border: none;
      border-radius: 50px;
      padding: 10px 25px;
      font-size: 16px;
    }
    .btn-upload:hover {
      background: #084298;
    }
    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #results-card {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="w-100" style="max-width: 600px;">
      <div class="card p-4">
        <div class="card-body text-center">
          <h3 class="mb-3 text-primary">ATS Inspector & CV Optimizer</h3>
          <p class="text-muted">Upload your CV below to analyze ATS compatibility.</p>
          
          <!-- Upload form -->
          <form id="cvForm">
            <div class="mb-3">
              <input type="file" class="form-control" name="cv" id="cvInput" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit" class="btn btn-upload w-100">Upload & Analyze</button>
          </form>
        </div>
      </div>

      <!-- Results Card -->
      <div id="results-card" class="card mt-4">
        <div class="card-body">
          <h4 class="card-title text-success">✅ CV Analysis Results</h4>
          <p><b>File:</b> <span id="res-filename"></span></p>
          <p><b>ATS Detected:</b> <span id="res-ats"></span></p>
          <p><b>Score:</b> <span id="res-score"></span></p>
          <p><b>Suggested Improvements:</b></p>
          <ul id="res-improvements"></ul>
          <a id="res-download" href="#" class="btn btn-outline-primary mt-2" target="_blank" style="display:none;">⬇ Download Optimized CV</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("cvForm");
    const resultsCard = document.getElementById("results-card");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const fileInput = document.getElementById("cvInput");
      if (!fileInput.files.length) return;

      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch("/process-cv", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          // Populate results
          document.getElementById("res-filename").textContent = data.filename || "Unknown";
          document.getElementById("res-ats").textContent = data.ats_detected || "Unknown";
          document.getElementById("res-score").textContent = data.cv_score || "N/A";

          // Improvements list
          const improvementsList = document.getElementById("res-improvements");
          improvementsList.innerHTML = "";
          if (data.improvements && data.improvements.length > 0) {
            data.improvements.forEach(item => {
              const li = document.createElement("li");
              li.textContent = item;
              improvementsList.appendChild(li);
            });
          } else {
            improvementsList.innerHTML = "<li>No suggestions provided.</li>";
          }

          // Download link
          const downloadBtn = document.getElementById("res-download");
          if (data.modified_cv_url) {
            downloadBtn.style.display = "inline-block";
            downloadBtn.href = data.modified_cv_url;
          } else {
            downloadBtn.style.display = "none";
          }

          // Show results card
          resultsCard.style.display = "block";
        } else {
          alert("❌ Error: " + (data.error || "Something went wrong."));
        }
      } catch (err) {
        alert("❌ Error uploading CV. Please try again.");
      }
    });
  </script>
</body>
</html>
